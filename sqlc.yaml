version: "2"
sql:
  - engine: "postgresql"
    queries: "database/query/"
    schema: "database/migration/"
    gen:
      go:
        package: "db"
        out: "database/sqlc"
        # sql_package: "pgx/v5"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
